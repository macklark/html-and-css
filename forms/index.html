<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Basics | Forms</title>
  </head>
  <body>
    <form>
      <label for="text-form">Text</label>
      <input
        type="text"
        id="text-form"
        name="text-value"
        placeholder="text"
        required
      />
      <!-- The required attribute makes sure the field is filled in. -->
      <br />
      <label for="email-form">Email</label>
      <input
        type="email"
        id="email-form"
        name="email-value"
        placeholder="email"
      />
      <br />
      <label for="password-form">Password</label>
      <input
        type="password"
        id="password-form"
        name="password-value"
        placeholder="password"
      />
      <br />
      <!-- Radio buttons -->
      <input type="radio" name="some-value" value="value1" /> Value 1 <br />
      <input type="radio" name="some-value" value="value2" /> Value 2 <br />
      <input type="radio" name="some-value" value="value3" /> Value 3 <br />
      <!-- The name attribute is used to group radio buttons together. -->
      <!-- Following radio button has different name attribute. -->
      <input type="radio" name="some-other-value" value="value4" /> Value 4
      <br />
      <label for="select-value">Select input : </label>
      <select name="select-value" id="select-value">
        <option value="value1">Value 1</option>
        <option value="value2">Value 2</option>
        <option value="value3">Value 3</option>
      </select>
      <br />
      <textarea
        id="textarea-selector"
        name="textarea-value"
        cols="20"
        rows="5"
        placeholder="this is a placeholder"
      ></textarea>
      <br />
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
