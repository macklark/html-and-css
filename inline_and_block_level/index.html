<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block level and inline</title>
  </head>
  <body>
    <h1>Hello</h1>
    <span>Hello again</span>
    <em>Hello, world</em>
    <div>Block level example</div>
    <div>
      <span>Hello from span</span>
    </div>
    <span>
      <div>Hello from div</div>
    </span>
    <span>
      <div>Hello from div</div>
    </span>
    <span>
      <div>Hello from div</div>
    </span>
  </body>
</html>

<!-- Inline elements don't take up any room than their content needs -->
<!-- e.g:  -->
<!-- span -->
<!-- img -->
<!-- strong -->
<!-- em -->
<!-- a -->

<!-- Block level elements take up the whole width of the page regardless of content -->

<!-- e.g: -->
<!-- p -->
<!-- div -->
<!-- h2 -->
<!-- h3 -->
<!-- ul -->
<!-- li -->
<!-- form -->
